name: Create TLG Notebook from Issue

on:
  issues:
    types: [opened, labeled]

jobs:
  create-notebook:
    if: contains(github.event.issue.labels.*.name, 'tlg')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install nbformat PyYAML

      - name: Generate notebook from template
        run: |
          python .github/scripts/create_notebook.py "${{ github.event.issue.title }}" "${{ github.event.issue.body }}"

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Push changes using PAT to a new branch
        run: |
          BRANCH="autogen/tlg-${{ github.event.issue.number }}"
          git checkout -b $BRANCH
          git add programs/
          git commit -m "ðŸ“˜ Add notebook for ${{ github.event.issue.title }}" || echo "Nothing to commit"
      
          # Fully override remote using actual token (passed inline, not just via env)
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }} $BRANCH


